<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice HTML5 avec mémoire</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90vw;
      max-width: 600px;
    }

    #header {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
      color: #666;
    }

    #display {
      width: 100%;
      font-size: 32px;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 25px;
      font-size: 26px;
      border: none;
      border-radius: 12px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #d0d0d0;
    }

    .operator {
      background: #f9a825;
      color: white;
    }

    .operator:hover {
      background: #f57f17;
    }

    .equal {
      background: #4caf50;
      color: white;
    }

    .equal:hover {
      background: #388e3c;
    }

    .clear {
      background: #e53935;
      color: white;
    }

    .clear:hover {
      background: #c62828;
    }

    .memory {
      background: #64b5f6;
      color: white;
    }

    .memory:hover {
      background: #2196f3;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="header">
      @ Eric Sirois et ChatGPT - Tous droits réservés 2025
    </div>
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('√(')">√</button>
      <button onclick="append('%')">%</button>
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('/')" class="operator">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')" class="operator">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')" class="operator">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')" class="operator">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>

      <button onclick="calculate()" class="equal">=</button>
      <button onclick="memoryPlus()" class="memory">M+</button>
      <button onclick="memoryRecall()" class="memory">MR</button>
      <button onclick="memoryClear()" class="memory">MC</button>
    </div>
  </div>

  <script>
    let memory = 0;

    function append(value) {
      if (value === '√(') {
        document.getElementById('display').value += 'Math.sqrt(';
      } else if (value === '%') {
        document.getElementById('display').value += '/100';
      } else {
        document.getElementById('display').value += value;
      }
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = "Erreur";
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = "";
    }

    function memoryPlus() {
      try {
        memory += parseFloat(eval(document.getElementById('display').value));
      } catch {
        document.getElementById('display').value = "Erreur";
      }
    }

    function memoryRecall() {
      document.getElementById('display').value = memory;
    }

    function memoryClear() {
      memory = 0;
    }
  </script>
</body>
</html>
